<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var num = prompt("请输入班级的总人数"); //num是班级的总人数
    var sum = 0;
    var average = 0;
    for (var i = 1; i <= num; i++) {
      var score = prompt("请你输入第" + i + "个学生成绩");
      //   因为从prompt取过来的数据是字符型，所以要转换。
      sum += parseFloat(score);
    }
    average = sum / num;
    alert("班级总成绩是" + sum);
    alert("班级平均分是" + average);
  </script>
  <body></body>
</html>
