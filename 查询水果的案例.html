  <script>
    var fruit = prompt("请你输入查询的水果");
    switch (fruit) {
      case "苹果apple":
        alert("苹果apple的价格是3.5/斤");
        break;
      case "榴莲":
        alert("榴莲的价格是35/斤");
      default:
        alert("没有此水果");
    }
  </script>

</html>
